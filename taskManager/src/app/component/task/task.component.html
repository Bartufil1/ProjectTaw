<div class="form-container">
  <h2 class="form-heading">Add task</h2>
  <form>
    <input
      type="text"
      class="form-input"
      placeholder="Wpisz zadanie"
      [(ngModel)]="title"
      name="title"
    />
    <div class="button-container">
      <button type="submit" class="add-button" (click)="addTask()">
        Dodaj
      </button>
      <button type="button" class="back-button" (click)="goBack()">Wróć</button>
    </div>
  </form>
</div>
